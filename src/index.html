<!DOCTYPE html>
<html lang="en">

<head itemscope itemtype="http://schema.org/WebSite">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Project</title>

    <link rel="stylesheet" href="./css/app.css">
</head>

<body itemscope itemtype="http://schema.org/WebPage">
<header>
    <div class="container">
        <div class="header">
            <div class="site-logo">Teachinder</div>
            <div class="search-container">
                <div class="search-box">
                    <label>
                        <input class="search-input"
                               type="text"
                               placeholder="Name, note or age to search">
                    </label>
                    <button class="search-button"
                            type="submit">Search
                    </button>
                </div>
            </div>
        </div>
        <nav class="navigation-buttons">
            <button class="btn-teachers" type="button">Teachers</button>
            <button class="btn-statistics" type="button">Statistics</button>
            <button class="btn-favorites" type="button">Favorites</button>
            <button class="btn-about" type="button">About</button>
            <button class="btn-add-teacher" type="button">Add teacher</button>
        </nav>
    </div>
</header>
<section class="section">
    <h2 class="section-title">1</h2>
    <div class="top-teacher-filter">
        <label for="age-filter">Age</label>
        <select id="age-filter" name="age-filter">
            <option value="all">All</option>
            <option value="18-25">18-25</option>
            <option value="26-35">26-35</option>
            <option value="36-45">36-45</option>
            <option value="46+">46+</option>
        </select>

        <span class="divider"></span>

        <label for="region-filter">Region</label>
        <select id="region-filter" name="region-filter">
            <option value="all">All</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
        </select>

        <span class="divider"></span>

        <label for="sex-filter">Sex</label>
        <select id="sex-filter" name="sex-filter">
            <option value="all">All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <span class="divider"></span>

        <label for="photo-filter">Only Photo</label>
        <input type="checkbox" id="photo-filter" name="photo-filter">

        <span class="divider"></span>

        <label for="favorites-filter">Only Favorites</label>
        <input type="checkbox" id="favorites-filter" name="favorites-filter">
    </div>
</section>

<section class="section">
    <h2 class="section-title">1</h2>
</section>

<section class="section">
    <h2 class="section-title">1</h2>
</section>

<section class="section">

</section>
<script type="text/javascript" src="../build/app.js"></script>

</body>
</html>
